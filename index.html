<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: rgba(128, 0, 128, 0.5); /* Purple with 50% opacity */
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(128, 0, 128, 0.7); /* Purple glow */
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
